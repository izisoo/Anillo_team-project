<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./order.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="order_firstbox">
          <button>주문내역조회 (0)</button>
          <button> 취소/반품/교환 내역(0)</button>
        </div>
        <div class="order_secondbox">
          <div class="order_secondbox_top">
            <select name="" id="">
              <option value="전체 주문처리상태">전체 주문처리상태</option>
              <option value="입금전">입금전</option>
              <option value="배송준비중">배송준비중</option>
              <option value="배송중">배송중</option>
              <option value="배송완료">배송완료</option>
              <option value="취소">취소</option>
              <option value="교환">교환</option>
              <option value="반품">반품</option>
            </select>
            <div class="order_bar"></div>
            <div class="order_monthbutton">
              <button>오늘</button>
              <button>1주일</button>
              <button>1개월</button>
              <button>3개월</button>
              <button>6개월</button>
            </div>
            <div></div>
            <button class="order_click">조회</button>
          </div>
          <div class="order_secondbox_bottom">
            <span>• 기본적으로 최근 3개월간의 자료가 조회되며, 기간 검색시 지난 주문내역을 조회하실 수 있습니다.</span>
            <span>• 주문번호를 클릭하시면 해당 주문에 대한 상세내역을 확인하실 수 있습니다.</span>
          </div>
        </div>
        <div class="order_lastbox">
          <h4>주문 상품 정보</h4>
          <ul>
            <li>주문일자<br/>[주문번호]</li>
            <li>이미지</li>
            <li>상품정보</li>
            <li>주문 내역이 없습니다.</li>
          </ul>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
