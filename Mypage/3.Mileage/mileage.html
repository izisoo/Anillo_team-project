<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./mileage.css">
  <title>Document</title>
</head>
<body>
  <div class="wrap">
    <div id="gnb">
      <h1 class="gnb_container">Mileage</h1>
    </div>
    <div class="container">
      <div class="mileage_firstbox">
        <ul>
          <li class="mileage_firstchild">적립금</li>
          <li>
            <span>
              <img src="../0.image/right_arrow.png" alt="right_arrow">
              총 적립금
            </span>
            <span>0원</span>
          </li>
          <li>
            <span>
              <img src="../0.image/right_arrow.png" alt="right_arrow">
              사용된 적립금
            </span>
            <span>0원</span>
          </li>
          <li>
            <span>
              <img src="../0.image/right_arrow.png" alt="right_arrow">
              환불예정 적립금
            </span>
            <span>0개</span>
          </li>
        </ul>
        <ul>
          <li>
            <span>
              <img src="../0.image/right_arrow.png" alt="right_arrow">
              사용가능 적립금
            </span>
            <span>0원</span>
          </li>
          <li>
            <span>
              <img src="../0.image/right_arrow.png" alt="right_arrow">
              미가용 적립금
            </span>
            <span>0개</span>
          </li>
          <li id="mypage_opacity">
            <span>
              <img src="../0.image/right_arrow.png" alt="right_arrow">
              빈칸
            </span>
            <span>0원</span>
          </li>
        </ul>
      </div>
      <div class="mileage_secondbox">
        <button>
          <span>적립내역보기</span>
          <img src="../0.image/right_arrow_mo.png" alt="">
        </button>
        <button>
          <span>미가용적립내역보기</span>
          <img src="../0.image/right_arrow_mo.png" alt="">
        </button>
        <button>
          <span>미가용쿠폰/회원등급적립내역</span>
          <img src="../0.image/right_arrow_mo.png" alt="">
        </button>
      </div>
      <div class="mileage_lastbox">
        <h4>주문 상품 정보</h4>
        <ul>
          <li>주문날짜</li>
          <li>적립금</li>
          <li>관련주문</li>
          <li>내용</li>
        </ul>
        <ul>
          <li>적립금 내역이 없습니다.</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
